<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color</title>
    <style>
      div {
        height: 100vh;
        transition: background 1s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2em;
        box-sizing: border-box;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-weight: 400;
        -webkit-filter: invert(100%);
        filter: invert(100%);
        transition: color 1s;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <h1>Generate Random Background Colors with JavaScript</h1>
    </div>
    <script src="scriptChangeBCKColor.js"></script>
  </body>
</html>
