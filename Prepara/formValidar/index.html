<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container m-3">
        <h1>FORMULARIO</h1>
        <form id="formulario">
            <!--name, es lo que permite el envio de datos por medio del
                get en url cuando se tiene un tipo 'submit'; 'required' solo 
                funciona si se tiene un button de tipo 'submit'; 'minlength'
                es para un campo tipo texto y 'min' para numero-->
            <input class="form-control mb-2" type="text" name="userName" placeholder="Ingrese Nombre" id="userName"
                required minlength="3" maxlength="15" title="Ingresa un nombre valido">
            <input class="form-control mb-2" type="email" name="userEmail" placeholder="Ingresa Correo" id="userEmail"
                required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            <button class="btn btn-primary" type="submit">ENVIAR</button>
        </form>
        <p id="log"></p>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
