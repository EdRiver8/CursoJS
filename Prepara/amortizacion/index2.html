<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMORTIZACION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <!-- ********************* DATOS DE ENTRADA ***************************-->
    <form action="" class="container p-5 bg-gradient bg-dark bg-opacity-75 w-50 container-data" method="POST">
        <div class="row g-3 align-items-center container justify-content-center m-2">
            <div class="col-auto">
                <label class="col-form-label text-uppercase">Valor</label>
            </div>
            <div class="col-auto">
                <input required type="number" id="valActivo" class="form-control" title="Ingresa un nombre valido"
                    pattern="^[0-9]+">
            </div>
        </div>
        <div class="row g-3 align-items-center container justify-content-center m-2">
            <div class="col-auto">
                <label class="col-form-label text-uppercase">Numero de cuotas</label>
            </div>
            <div class="col-auto">
                <input required type="number" id="vidaUtil" class="form-control" min="1" pattern="^[0-9]+"
                    title="Ingresa un nombre valido">
            </div>
        </div>
        <div class="row g-3 align-items-center container justify-content-center m-2">
            <div class="col-auto">
                <label class="col-form-label text-uppercase">Tasa de Interés</label>
            </div>
            <div class="col-auto">
                <input required type="number" id="tasaInteres" class="form-control" pattern="^[0-9]+">
            </div>
        </div>
        <div class="btn-group w-100" role="group" aria-label="">
            <button class="btn btn-primary m-1" id="btnCalcular" type="submit">CALCULAR</button>
            <button class="btn btn-primary m-1" id="btnLimpiar" type="reset">LIMPIAR</button>
        </div>
    </form>

    <!-- ********************* DATOS DE SALIDA O RESULTADOS ***************************-->
    <div class="container">
        <table class="table table-dark table-bordered table-striped m-auto mt-5">
            <thead>
                <tr>
                    <th scope="col">AÑOS</th>
                    <th scope="col">CUOTA DEPRECIACIÓN</th>
                    <th scope="col">DEPRECIACIÓN ACUMULADA</th>
                    <th scope="col">VALOR EN LIBROS</th>
                </tr>
            </thead>
            <tbody id="tBodyRes">

            </tbody>
        </table>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/depre.js"></script>

</body>

</html>
