<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortizacion</title>
    <link rel="stylesheet" href="css/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" method="POST" id="form" class="form w-25">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password"><span class="barra"></span>
                <label for="">Password</label>
            </div>

            <button type="submit" class="m-5">Suscribirte</button>
            <button type="reset" class="m-5">Limpiar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <!-- ********************* DATOS DE SALIDA O RESULTADOS ***************************-->
    <div class="container">
        <table class="table table-dark table-bordered table-striped m-auto mt-5">
            <thead>
                <tr>
                    <th scope="col">AÑOS</th>
                    <th scope="col">CUOTA DEPRECIACIÓN</th>
                    <th scope="col">DEPRECIACIÓN ACUMULADA</th>
                    <th scope="col">VALOR EN LIBROS</th>
                </tr>
            </thead>
            <tbody id="tBodyRes">

            </tbody>
        </table>
    </div>

    <script src="js/amortizacion.js"></script>
</body>

</html>
